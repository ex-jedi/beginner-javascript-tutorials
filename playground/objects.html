<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <script>
      const age = 100;
      const person = {
        name: 'Mark',
        age,
        'cool-dude': true,
        clothing: {
          shirts: 5,
          trousers: 3,
        },
      };

      person.job = 'Web Developer';
      // Change values with dot notation
      person.age = 50;

      const personFroze = Object.freeze(person);
      console.log(personFroze);
      personFroze.name = 'Jon';
      console.log(personFroze);
    </script>
  </body>
</html>
