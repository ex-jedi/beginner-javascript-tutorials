<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Promises</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <script>
      function makePizza(toppings = []) {
        return new Promise((resolve, reject) => {
          // Wait 200 ms for each topping
          const bakeTime = 500 + toppings.length * 200;
          setTimeout(() => {
            // When your are ready resolve this promise
            resolve(`Here is your Pizza with toppings ${toppings.join(' ')}`);
          }, bakeTime);
          // If something goes wrong reject it
        });
      }

      makePizza(['pepperoni', 'mozzarella', 'olives'])
        .then((pizza) => {
          console.log(pizza);
          return makePizza(['cheese']);
        })
        .then((pizza) => {
          console.log(pizza);
          return makePizza(['chicken', 'peppers', 'onions', 'sweetcorn']);
        })
        .then((pizza) => {
          console.log(pizza);
          return makePizza([
            'chicken',
            'peppers',
            'onions',
            'sweetcorn',
            'chicken',
            'peppers',
            'onions',
            'sweetcorn',
            'chicken',
            'peppers',
            'onions',
            'sweetcorn',
          ]);
        })
        .then((pizza) => {
          console.log(pizza);
          return makePizza();
        })
        .then((pizza) => {
          console.log('Last pizza!');
          console.log(pizza);
        });
    </script>
  </body>
</html>
