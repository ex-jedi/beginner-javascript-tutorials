<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Promises</title>
  <link rel="stylesheet" href="../base.css" />
</head>

<body>
  <script>
    function makePizza(toppings = []) {
      const bakeTime = 500 + toppings.length * 200;
      return new Promise((resolve, reject) => {
        // Resolve if it works
        setTimeout(() => {
          resolve(
            `🍕 Here's your pizza with the toppings ${toppings.join(' & ')} 🍕`
          );
        }, bakeTime);
        // Reject if it fails
      });
    }

    makePizza(['pepperoni']).then((pizza) => {
      console.log(pizza);
      return makePizza([
        'mozzarella',
        'tomato',
        'olives',
        'parma ham',
        'mozzarella',
        'tomato',
        'olives',
        'parma ham',
        'mozzarella',
        'tomato',
        'olives',
        'parma ham',
        'mozzarella',
        'tomato',
        'olives',
        'parma ham',
      ]).then((pizza) => {
        console.log(pizza);
        return makePizza(['pineapple', 'ham']).then((pizza) => {
          console.log(pizza);
          return makePizza().then((pizza) => {
            console.log(pizza);
          });
        });
      });
    });
  </script>
</body>

</html>
