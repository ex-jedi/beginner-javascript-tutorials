<body>
  <script>
    function makePizza(toppings = []) {
      const bakeTime = 500 + toppings.length * 200;
      return new Promise((resolve, reject) => {
        // Resolve if it works
        setTimeout(() => {
          resolve(
            `ðŸ• Here's your pizza with the toppings ${toppings.join(' & ')} ðŸ•`
          );
        }, bakeTime);
        // Reject if it fails
      });
    }

    // Run promises concurrently
    const pizzaPromise1 = makePizza(['ham']);
    const pizzaPromise2 = makePizza([
      'mozzarella',
      'tomato',
      'olives',
      'parma ham',
      'mozzarella',
      'tomato',
      'olives',
      'parma ham',
      'mozzarella',
      'tomato',
      'olives',
      'parma ham',
      'mozzarella',
      'tomato',
      'olives',
      'parma ham',
    ]);
    const pizzaPromise3 = makePizza(['pineapple', 'ham', 'mozzarella']);

    // Combine them into one big promise

    const dinnerPromise = Promise.all([
      pizzaPromise1,
      pizzaPromise2,
      pizzaPromise3,
    ]);

    // Getting results with destructuring
    dinnerPromise.then(([pizza1, pizza2, pizza3]) => {
      console.log(pizza1);
      console.log(pizza2);
      console.log(pizza3);
    });
