<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Promises</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <script>
      function makePizza() {
        const pizzaPromise = new Promise((resolve, reject) => {
          // Resolve if it works
          // Reject if it fails
          resolve(`🍕Yumsk 🍕`);
        });
        return pizzaPromise;
      }

      const pizza = makePizza();
      console.log(pizza);
    </script>
  </body>
</html>
