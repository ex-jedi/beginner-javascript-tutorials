<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Promises</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <script>
      function makePizza(toppings) {
        const pizzaPromise = new Promise((resolve, reject) => {
          // Wait one second for the pizza to cook
          setTimeout(() => {
            // When your are ready resolve this promise
            resolve(`Here is your Pizza with toppings ${toppings.join(' ')}`);
          }, 1000);
          // If something goes wrong reject it
        });

        return pizzaPromise;
      }

      const pepperoniPromise = makePizza(['pepperoni', 'mozzarella']);
      const canadianPromise = makePizza(['pepperoni', 'mushrooms', 'onions']);

      // console.log(pepperoniPromise, canadianPromise);

      console.log(pepperoniPromise);
      const pizzaMeal = pepperoniPromise.then((pizza) => {
        console.log('Got it');
        console.log(pizza);
      });
    </script>
  </body>
</html>
