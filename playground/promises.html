<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Promises</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <script>
      function makePizza(toppings) {
        const pizzaPromise = new Promise((resolve, reject) => {
          // Resolve if it works
          // Reject if it fails
          resolve(`🍕 Here's your pizza with the toppings ${toppings.join(' & ')} 🍕`);
        });
        return pizzaPromise;
      }

      const pepperoniPromise = makePizza(['pepperoni', 'cheese']);
      const canadianPromise = makePizza(['ham', 'cheese', 'mushrooms']);
      pepperoniPromise.then((pizza) => {
        console.log('Pizza Here!');
        console.log(pizza);
      });
    </script>
  </body>
</html>
