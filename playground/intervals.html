<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Intervals and Timers</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <script>
      function timer() {
        console.log('Done');
      }
      console.log('Starting');
      setTimeout(timer, 1000);
      console.log('Finishing');
    </script>
  </body>
</html>
