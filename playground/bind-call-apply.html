<!DOCTYPE html>
<html lang="en">

  <body>
    <p class="paragraph">

      soluta impedit, illo voluptate provident esse!
    </p>
    <script>
      const person = {
        name: 'Mark',
        sayHi() {
          console.log('this =', this);
          return `Hi ${this.name}`;
        },
      };

      const kate = { name: 'Kate' };

      const sayHI = person.sayHi.bind(kate);

      // Query selector example
      // const $ = document.querySelector;
      // const lookFor = document.querySelector.bind(document);

      // const paragraph = lookFor('.paragraph');
      // console.log(lookFor('.paragraph'));

      const bill = {
        total: 1000,
        calculate(taxRate) {
          console.log('this =', this);
          return this.total + this.total * taxRate;
        },
      };

      const total = bill.calculate(0.25);
      console.log(total);

      const calc = bill.calculate.bind({ total: 500 }, 0.25);
      console.log(calc());
    </script>
  </body>
</html>
