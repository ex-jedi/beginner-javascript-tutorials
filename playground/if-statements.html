<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>If Statements</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <script>
      const age = 77;

      if (age > 70) {
        console.log('Old!');
      } else if (age > 60) {
        console.log('Still Old');
      } else {
        console.log('Younger that 60');
      }
    </script>
  </body>
</html>
