<!DOCTYPE html>
<html lang="en">
  <head>

    <title>If Statements</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <script>
      const age = 77;

      if (age > 70) {
        console.log('Old!');
      } else if (age > 60) {
        console.log('Still Old');
      } else {
        console.log('Younger that 60');
      }

      function slugify(sentence, lowercase) {
        const slug = sentence.replace(/\s/g, '-');
        if (lowercase) {
          return slug.toLowerCase();
        }
        // No
        return slug;
      }

      // Some methods return true of false
      const sentence = 'Mark is cool!';
      const name = 'Mark';

      const isItMe = sentence.includes(name);

      if (isItMe) {
        console.log("It's me");
      } // Logs It's me

      const isTrue = {};

      if (isTrue.keys) {
        console.log(isTrue, 'is true');
      } else {
        console.log(isTrue, 'is false');
      }
    </script>
  </body>
