<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Maps</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <ul class="prizes"></ul>
    <script>
      const prizes = new Map();
      prizes.set(100, 'Bear');
      prizes.set(200, 'Duck');
      prizes.set(300, 'Car');

      const ul = document.querySelector('.prizes');
      for (const [points, prize] of prizes) {
        const li = `<li> ${points} points wins a ${prize}  </li>`;
        ul.insertAdjacentHTML('afterbegin', li);
      }

      const person1 = {
        name: 'wes',
        age: 200,
      };

      const sendIt = JSON.stringify(person1);
      console.log(sendIt);

      const gotIt = JSON.parse(sendIt);
      console.log(gotIt);
    </script>
  </body>
</html>
